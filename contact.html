<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Swiper css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>IDS</title>
  </head>
  <body>
    <!-- Nav -->
    <section id="contact__hero">
      <div class="container">
        <!-- Top logo -->
        <div class="hero__nav">
          <a class="hero__nav_logo" href="index.html">
            <img src="./images/logo_ids.svg" alt="logo" />
          </a>
        </div>
        <!-- End of top logo -->
        <!-- Contact form -->
        <div class="contact__wrapper">
          <!-- address -->
          <address class="contact__address">
            <h2 class="address__title">Контакты</h2>
            <ul>
              <li>Адрес</li>
              <li>г. Ташкент, Шайхонтахурский район, Ц-15 12A</li>
            </ul>
            <ul>
              <li>Телефоны</li>
              <li>+998 (99) 365-55-05</li>
              <li>+998 (78) 122-55-05</li>
              <li>+998 (97) 777-11-09</li>
              <li>+998 (97) 777-11-05</li>
            </ul>
            <ul>
              <li>Электронная почта</li>
              <li>
                <a href="mailto:info@idc.uz">info@idc.uz</a>
              </li>
            </ul>
          </address>
          <!-- End of address -->
          <form class="contact__form">
            <h2>Напишите нам</h2>
            <div class="inputs__wrapper">
              <input type="text" placeholder="Фамилия" />
              <input type="text" placeholder="Имя" />
              <input type="number" placeholder="Телефон" />
              <input type="email" placeholder="Электронная почта" />
              <textarea
                placeholder="Ваше сообщение"
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
              <button class="form__submit" type="submit">
                оставить заявку
              </button>
            </div>
          </form>
        </div>
        <!-- End of Contact form -->
      </div>
      <div class="contact__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.0057508769523!2d69.25137501572924!3d41.33048830748286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef5d0ac8caf4d%3A0x363711476e10992d!2sIdeal%20Solutions!5e0!3m2!1sru!2s!4v1671854676530!5m2!1sru!2s"
          width="100%"
          height="1080"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <!-- End of Nav -->
    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
